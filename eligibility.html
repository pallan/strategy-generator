<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Age-based eligibility checker for curling events and championships.">
    <title>Eligibility Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  </head>
  <body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="relative bg-gray-800/50 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <span class="text-lg font-bold text-white">Strategy Time</span>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a href="index.html" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Generator</a>
                <a href="eligibility.html" class="rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white">Eligibility</a>
              </div>
            </div>
          </div>
          <div class="-mr-2 flex sm:hidden">
            <button type="button" command="--toggle" commandfor="mobile-menu" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true" class="size-6 in-aria-expanded:hidden">
                <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true" class="size-6 not-in-aria-expanded:hidden">
                <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <el-disclosure id="mobile-menu" hidden class="block sm:hidden">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a href="index.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white">Generator</a>
          <a href="eligibility.html" class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white">Eligibility</a>
        </div>
      </el-disclosure>
    </nav>

    <main class="mx-auto max-w-3xl px-4 py-8 sm:px-6 lg:px-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-6">Eligibility Calculator</h1>

      <form id="checkForm" name="checkForm" class="space-y-4">
        <div>
          <label for="birthdateField" class="block text-sm/6 font-medium text-gray-900">Birthday</label>
          <input type="date" id="birthdateField" name="birthdate" required class="mt-1 block w-full max-w-xs rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus-visible:outline-2 focus-visible:-outline-offset-2 focus-visible:outline-indigo-600 sm:text-sm/6">
        </div>
        <div>
          <button id="updateButton" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Update</button>
        </div>
      </form>

      <table class="mt-8 min-w-full">
        <thead>
          <tr class="border-b border-gray-300">
            <th class="py-3 pr-4 text-left text-sm font-semibold text-gray-900">Event</th>
            <th class="py-3 pr-4 text-left text-sm font-semibold text-gray-900">Eligible</th>
            <th class="py-3 text-left text-sm font-semibold text-gray-900"></th>
          </tr>
        </thead>
        <tbody id="event-list" class="divide-y divide-gray-200">
        </tbody>
      </table>
    </main>

    <script src="js/eligibility.js"></script>
  </body>
</html>
